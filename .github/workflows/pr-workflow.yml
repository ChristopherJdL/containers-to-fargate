name: On PR run tests
run-name: "On PR: Run tests"
on: pull_request
jobs:
  OnPRRunTests:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
          python-version: "3.10"

    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e . #<--- to install the hello package
      
    - name: Run pytest
      run: |
        pytest -q
